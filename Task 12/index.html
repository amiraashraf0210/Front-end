<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Customizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="preview"></h2>

    <div class="control-panel">
        <div class="button-group">
            <div class="top-buttons">
                <button class="button" id="textBtn">Text</button>
                <button class="button" id="headBtn">Head</button>
            </div>
            <div class="bottom-buttons">
                <button class="button" id="buttonBtn">Button</button>
                <button class="button" id="inputBtn">Input</button>
            </div>
        </div>
        <div class="form-container">
            <div class="fields-container">
                <div class="form-group">
                    <label for="textContent">Text</label>
                    <input type="text" id="textContent" placeholder="Enter text here">
                </div>
                <div class="form-group">
                    <label for="textColor">Color</label>
                    <input type="color" id="textColor" value="#000000">
                </div>
                <div class="form-group">
                    <label for="textWidth">Width (px)</label>
                    <input type="number" id="textWidth" placeholder="Width in pixels">
                </div>
                <div class="form-group">
                    <label for="textHeight">Height (px)</label>
                    <input type="number" id="textHeight" placeholder="Height in pixels">
                </div>
                <div class="form-group">
                    <label for="textMargin">Margin (px)</label>
                    <input type="number" id="textMargin" placeholder="Margin in pixels">
                </div>
                <div class="form-group">
                    <label for="textPadding">Padding (px)</label>
                    <input type="number" id="textPadding" placeholder="Padding in pixels">
                </div>
                <div class="form-group">
                    <label for="fontFamily">Font Family</label>
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
